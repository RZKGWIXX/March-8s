<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Привітання з 8 Березня</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <!-- Контейнер для випадкових квітів -->
  <div id="background"></div>

  <!-- Контейнер для основного контенту -->
  <div class="content">
    <h1>Зі святом 8 Березня!</h1>
    <p>Бажаємо ніжності, краси та нескінченної радості у цей особливий день!</p>
    <button id="heartButton">НАЖМИ</button>
  </div>

  <!-- Контейнер для літаючих сердечок -->
  <div id="heartContainer"></div>

  <script>
    // Функція для створення квітки з випадковим розташуванням та затримкою анімації
    function createFlower() {
      const flower = document.createElement("div");
      flower.className = "flower";
      flower.style.top = Math.random() * 90 + "vh";
      flower.style.left = Math.random() * 90 + "vw";
      const delay = Math.random() * 3;
      flower.style.animationDelay = delay + "s";
      
      // Пелюстки
      const petals = document.createElement("div");
      petals.className = "petals";
      for (let i = 1; i <= 4; i++) {
        const petal = document.createElement("div");
        petal.className = "petal petal" + i;
        petal.style.animationDelay = delay + "s";
        petals.appendChild(petal);
      }
      flower.appendChild(petals);
      
      // Центр квітки
      const center = document.createElement("div");
      center.className = "center";
      center.style.animationDelay = delay + "s";
      flower.appendChild(center);
      
      // Стебло квітки
      const stem = document.createElement("div");
      stem.className = "stem";
      stem.style.animationDelay = delay + "s";
      flower.appendChild(stem);
      
      return flower;
    }
    
    // Генеруємо квіти при завантаженні сторінки
    window.addEventListener("load", function() {
      const bg = document.getElementById("background");
      for (let i = 0; i < 7; i++) {
        bg.appendChild(createFlower());
      }
    });
    
    // При натисканні кнопки спавняться 10 сердечок із випадковими позиціями
    document.getElementById("heartButton").addEventListener("click", function() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = Math.random() * 30 + "vh";
        document.getElementById("heartContainer").appendChild(heart);
        setTimeout(() => heart.remove(), 3000); // видалення після 3 секунд
      }
    });
  </script>
</body>
</html>
